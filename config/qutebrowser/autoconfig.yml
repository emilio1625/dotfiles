# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  content.headers.accept_language:
    global: es-MX,es_MX,es-mx,es,en-US,en
  content.javascript.can_access_clipboard:
    global: true
  content.plugins:
    global: true
  downloads.position:
    global: bottom
  editor.command:
    global:
    - gedit
    - '{file}'
  hints.chars:
    global: asdfjkl√±
  session.lazy_restore:
    global: true
  spellcheck.languages:
    global:
    - es-ES
    - en-US
  tabs.background:
    global: true
